<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>

    <script>

        function findemail() {
            let femail = $('#find-email').val()

            $.ajax({
                type: "POST",
                url: "/findemail",
                data: {
                    femail: femail
                },
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }


    </script>

    <title>아기사진첩</title>

    <meta content="우리 아기 사진첩" property="og:title">
    <meta content="아이 돌 사진첩" property="og:site_name">
    <meta content="우리 아기 잘 크고 있어요" property="og:description">
    <meta content="{{ url_for('static', filename='ogimage.jpg') }}" property="og:image">
    <meta content="https://s3.ap-northeast-2.amazonaws.com/mcard.fromtoday.co.kr/w/IHukz8/photos/IHukz8_mcard_2022-03-25_00a4ce7df0d94c55befb43d4a4168108_w800.jpg"
          property="og:image">
    <meta content="website" property="og:type">


    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .backcolor {
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .backcolor::after {
            width: 100%;
            height: 100%;
            content: "";
            background: url("https://cdn.pixabay.com/photo/2020/10/14/16/14/space-5654794_960_720.png");
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.8;
        }

        .wrap {
            width: 1000px;
            padding-top: 0px;
            margin: auto;
            background-color: #f4eae5;
            border: 3px solid #eeb8ba;
        }


        .jumbotron {
            background-color: #eeb8ba;
            text-align: center;
            padding-top: 1vh;
            padding-bottom: 0vh;
            margin: auto;
            width: 60%;
        }

        .card-boxes {
            display: flex;
            justify-content: center;
            margin: 15px 100px 13px 100px;
        }

        .button {
            text-align: right;
        }

    </style>

</head>

<body>
<div class="backcolor">
    <div class="wrap">
        <div class="jumbotron reduced-jumbotron">
            <h1 class="display-4">아기사진첩</h1>
            <p class="lead">소중한 아기의 사진을 모아서 공유해 보세요!</p>
        </div>
        <div class="card-boxes">
            <div class="card right" style="width: 30vw;">
                <img alt="Card image cap"
                     class="card-img-top"
                     src="/static/result_example.png">
                <div class="card-body button" style="text-align: center; size: 40px;">
                    <button class="btn btn-success card-link" type="button" onclick="location.href='/make'" style="font-size: 25px; margin-bottom: 50px; margin-top: 20px">제작하기</button>
                    <br>
                    <div>
                        <input type="email" id="find-email" class="form-control form-control-lg" placeholder="이메일을 입력해주세요" style="margin-bottom: 15px">
                    </div>
                    <button class="btn btn-success card-link" type="button" onclick="location.href='/findresult', findemail()" style="font-size: 25px">불러오기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
