    <style>
      *{

      }
      .backcolor {

        height: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .backcolor::after {
        width: 100%;
        height: 100%;
        content: "";
        background: url("https://cdn.pixabay.com/photo/2020/10/14/16/14/space-5654794_960_720.png");
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.8;
      }
      .wrap{
        width: 1000px;
        padding-top: 50px;
        margin: auto;
        background-color: #f4eae5;
        border: 3px solid #eeb8ba;
      }
      .wrap2{
        width: 500px;

        height: 300px;

        background-position: center;
        background-size: cover;
      }

      .savebtn{
        margin:auto;

    <script>

      function upload() {
        const imageInput = $("#imageInput")[0];
        // 파일을 여러개 선택할 수 있으므로 files 라는 객체에 담긴다.
        console.log("imageInput: ", imageInput.files)

        if (imageInput.files.length === 0) {
          alert("파일은 선택해주세요");
          return;
        }

        const formData = new FormData();
        formData.append("image", imageInput.files[0]);


        $.ajax({
          type: "POST",
          url: "/upload",
          processData: false,
          contentType: false,
          data: formData,
          success: function (response) {
            const message = response.data.values[0];
            console.log("message: ", message)
            $("#resultUploadPath").text(message.uploadFilePath)
          },
          err: function (err) {
            console.log("err:", err)
          }
        })
      }






      function imgsave() {

      }

      function textsave() {
        let babyname = $('#babyname').val()
        let mothername = $('#mothername').val()
        let fathername = $('#fathername').val()

        let birthyear = $('#birthyear').val()
        let birthmonth = $('#birthmonth').val()
        let birthday = $('#birthday').val()


        $.ajax({
          type: "POST",
          url: "/upload",
          data: {
            baby_name: babyname,
            mother_name: mothername,
            father_name: fathername,
            birth_year: birthyear,
            birth_month: birthmonth,
            birth_day: birthday
          },
          success: function (response) {

          }
        })
      }


      function savebtn() {
        Swal.fire({
          title: '저장을 완료하시겠습니까?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: '저장하기',
          cancelButtonText: '돌아가기'
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              icon: 'success',
              title: '저장이 완료되었습니다.',
              showConfirmButton: false,
              timer: 1500
            })
            setTimeout(function () {
              location.href = 'result.html';
            }, 1500);
          }
        })
      }
    </script>
</head>
