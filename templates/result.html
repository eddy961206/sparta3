    <script>
        $(document).ready(function () {
            getPhoto()
        })
        function getPhoto() {
            $.ajax({
                type: 'GET',
                url: '/make_photo',
                data: {},
                success: function(response) {
                    photos = response[Object.keys(response)[1]]
                    for(let i = 0; i < photos.length; i++) {
                        slides = $('.carousel-card > div')
                        slide = `

                                    <img src="../static/${photos[i]}">

                        `
                        slides.append(slide)
                    }
                }
            })

        }
    </script>
